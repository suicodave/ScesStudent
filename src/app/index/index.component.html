<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navLinks" (click)="sidenav.close()" tabindex="-1" [routerLink]="link.name"> {{ link.label }} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="toolbar-spacer"></div>
      <button mat-mini-fab [matMenuTriggerFor]="appMenu">D</button>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item (click)="signOut()" >Sign Out</button>
    </mat-menu>

    <div class="container">
      <router-outlet>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
